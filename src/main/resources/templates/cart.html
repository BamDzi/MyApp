    <div th:replace="default :: head"></div>
    <div class="container">
        <h1>Twój koszyk</h1>
        <hr/>
        <p>Lista produktów</p>
        <div class="well">
            <h4 th:text="#{title.list}">List of Products</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th th:text="#{msg.id}" />
                            <th th:text="#{msg.name}" />
                            <th th:text="#{msg.price}" />
                            <th th:text="#{msg.quantity}" />
                            <th th:text="#{msg.amount}" />
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="orderLine: ${listOrderLine}">
                            <td th:text="${orderLine.id}" />
                            <td th:text="${orderLine.product}" />
                            <td th:text="${orderLine.purchasePrice}" />
                            <td th:text="${orderLine.quantity}" />
                            <td th:text="${orderLine.amount}" />
                            <td> <a href="cart.html" th:href="@{/cart/orderLine/remove/(id=${orderLine.id})}" class="btn btn-default">Usuń Produkt</a> </td>
                            <td> <a href="cart.html" th:href="@{/cart/orderLine/decrease/(id=${orderLine.id})}" class="btn btn-default">Odejmij sztuke</a> </td>
                            <td> <a href="cart.html" th:href="@{/cart/orderLine/increase/(id=${orderLine.id})}" class="btn btn-default">Dodaj sztuke</a> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <p>nazwa + cena jednostkowa + ilość + wartość zakupu(suma) + button usuń z kosza(mała ikona śmietnika)</p>
        <p th:text="'Lista OrderLine z Order: ' + ${order}" />
        <br/>

        <h1>Dostawa</h1>
        <hr/>
        <form>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" />Żabka Habenda (Gdańsk ul.Żabkowa 1) (adres ma odnośnik do mapy)</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" />Żabka Borkowo (Borkowo ul.Żabkowa 2)</label>
            </div>
        </form>
        <br/>

        <button type="button" class="btn btn-default">Powrót do zakupów</button>
