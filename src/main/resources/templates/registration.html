<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rejestracja</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div th:replace="default :: style"></div>
</head>

<body>
    <div th:replace="default :: head"></div>

    <div class="container-fluid">
        <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal"
                    role="form">
                    <h1 class="text-center">Rejestracja</h1>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>

                    <span th:utext="${successMessage}"></span>

                </form>
    </div>
    
    <div th:replace="default :: footer"></div>
</body>

</html>
