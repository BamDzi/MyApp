<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Kontakt</title>

  <div th:replace="home :: style"></div>

</head>

<body>

  <div th:replace="home :: head"></div>

  <div class="content">
    <!--start-contact-->
    <!--contact-->
    <div class="content">
      <div class="contact">
        <div class="container">
          <h2>Napisz do nas</h2>
          <div class="google-map">
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d424396.3176723366!2d150.92243255000002!3d-33.7969235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney+NSW%2C+Australia!5e0!3m2!1sen!2sin!4v1431587453420"></iframe> -->
            <iframe src="https://www.google.pl/maps/@54.307927,18.5930318,16.5z"></iframe>
          </div>
          <div class="contact-grids">
            <div class="col-md-6 contact-left">
              <p>Jakiś tam tekst o nas</p>
              <address>
                <p>Nazwa firmy</p>
                <p>ulica</p>
                <p>kod i miasto</p>
                <p>Telephone : +1 800 603 6035</p>
                <p>E-mail :
                  <a href="mailto:example@mail.com">example@mail.com</a>
                </p>
              </address>
            </div>
            <div class="col-md-6 contact-right">
              <form>
                <h5>imie</h5>
                <input type="text" />
                <h5>adres email</h5>
                <input type="text" />
                <h5>wiadomość</h5>
                <textarea></textarea>
                <input type="submit" value="wyślij" />
              </form>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="home :: footer"></div>
</body>

</html>
